<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .event {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .event h2 {
            margin-top: 0;
        }
        .event-details {
            margin-top: 10px;
        }
        .event-details span {
            display: block; /* Make each detail appear on a new line */
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>All Events</h1>
    {% if events %}
        {% for event in events %}
            <div class="event">
                <h2>{{ event.name }}</h2>
                <div class="event-details">
                    <span><strong>Location:</strong> {{ event.location }}</span>
                    <span><strong>Date:</strong> {{ event.date }}</span>
                    <span><strong>Participants:</strong> {{ event.participants }}</span>
                    <span><strong>Program:</strong> {{ event.program }}</span>
                </div>
                <!-- Buttons for editing, viewing, and deleting the event -->
                <div class="event-actions">
                    <!-- Assuming 'event.id' is the identifier of the event -->
                    <a href="{% url 'view_event' event.id %}" class="btn">See Event</a>
                    <a href="{% url 'delete_event' event.id %}" class="btn">Delete event</a>
                    
                
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No events found.</p>
    {% endif %}
</body>
</html>
