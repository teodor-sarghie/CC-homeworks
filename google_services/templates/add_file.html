<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Form</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, button {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box; /* Makes sure padding doesn't affect total width */
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>File Form</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="file">File: (PDFs only)</label>
            <input type="file" id="file" name="file" accept=".pdf" required>
        </div>
        <p>{{msg}}</p>
        <button type="submit">Submit Event Information</button>
    </form>
</body>
</html>
