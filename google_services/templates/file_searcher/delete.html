{% extends "index.html" %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        {% include "utils/messages.html" %}
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Confirm Delete
                </div>
                <div class="card-body">
                    <h5 class="card-title">Are you sure you want to delete this file?</h5>
                    <p>This action cannot be undone and will be deleted permanently from Google Drive</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            {% if object %}
                            <button type="submit" class="btn btn-danger">Yes, delete the file</button>
                            {% endif %}
                            <a href="{% url 'file-upload-list' %}" class="btn btn-secondary">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
